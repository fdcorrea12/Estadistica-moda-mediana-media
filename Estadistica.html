<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaditica Basica</title>
    <link rel="stylesheet" href="./Estadistica.css">
</head>
<body class="principal">
    <div class="container">
    <h1 class="title">Estadistica Basica calcula la media, mediana, promedio</h1>
    <form class="form">
        <label for="numero">
            Escribe los datos que desea almacenar y generar la estadistica
        </label>
        <div>
            <input type="number" class="numero" placeholder="Ingresa tus numeros uno a uno" />
            <input type="button" value="Guardar dato" class="save" onclick=Capturar()>
        </div>
        <div class="botones">
            <button type="button"  onclick="calcularPromedio()">Media Aritmetica</button>
            <button type="button" onclick="moda()">Moda</button>
            <button type="button" onclick="mediana()">Mediana Aritmetica</button>
        </div>
    </form>
    <p id="resultFinal" class="exit"></p>
    <script src="./Estadistica.js"></script>
    </div>
</body>
</html>
